apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      name: rails
      namespace: app
      labels:
        app: rails
    spec:
      volumes:
        - name: nginx-config-default
          configMap:
            name: nginx-config
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-default
              mountPath: /etc/nginx/conf.d/
        - name: app
          image: app:1
          env:
            - name: DB_HOST
              value: "mysql.app"
            - name: DB_PASSWORD
              value: "password"

